<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book shelf registration</title>
    <style>
        #reg_form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .reg_item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="reg_form">
        <form method="post" th:action="@{/registration}" th:object="${loginForm}">
            <img class="login_item" th:src="@{/images/book_icon.png}">
            <br>
            <h5>Registration</h5>
            <input class="reg_item" type="text" placeholder="enter username" th:field="*{username}">
            <br>
            <input class="reg_item" type="password" placeholder="password" th:field="*{password}">
            <br>
            <input class="reg_item" type="submit" value="registration">
            <br>
        </form>
    </div>
</body>
</html>
