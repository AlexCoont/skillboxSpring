<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search books page</title>
    <style>
        #search {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }
        table{
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th, td {
            width: 250px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body id="search">
    <div>

        Please check the box after request if you need complete matches for your request.
        <br>
        If this is not required, do not put it.
        <br>
        Then you will get a list of all books where at least one of the specified fields will be present
        <br>
        This condition will work only if all 3 fields are filled
        <br>
        <form method="post" th:action="@{/search}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="book's author" th:name="author">
                    </td>
                    <td>
                        <input type="text" placeholder="book's title" th:name="title">
                    </td>
                    <td>
                        <input type="text" placeholder="book's size" th:name="size">
                    </td>
                    <td>
                        <input type="checkbox" th:name="useAnd">
                    </td>
                    <td>
                        <input type="submit" value="search all">
                    </td>
                </tr>
            </table>
        </form>
        <table id="books">
            <tr>
                <th>author</th>
                <th>title</th>
                <th>size</th>
            </tr>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.size}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
